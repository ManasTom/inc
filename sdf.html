<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- StyleSheet link CSS -->
    <style>
        /* GALLERY */
        .gallery_sec {
            width: 100%;
            height: auto;
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .gallery_container {
            display: flex;
            justify-content: center;
            padding-left: 22%;
            padding-right: 22%;
        }

        .gallery_container h4 {
            font-size: 270%;
            font-weight: 400;
            color: var(--e-global-color-primary);
            padding-left: 2%;
            padding-right: 2%;
            cursor: pointer;
        }

        .images_container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-left: 2%;
            padding-right: 2%;
        }

        .images_container img {
            display: block;
            width: auto;
            height: auto;
            margin: 10px;
        }

        .gallery_container h4.active-category {
            color: var(--e-global-color-bright-red);
        }



        @media screen and (max-width: 1292px) {
            .gallery_container h4 {
                font-size: 220%;
            }
        }

        @media screen and (max-width: 1132px) {

            .gallery_container h4 {
                font-size: 190%;
            }

            .images_container {
                padding-left: 8%;
                padding-right: 8%;
                display: flex;
                align-items: center;
            }

            .images_container1 {
                display: flex;
                justify-content: center;
            }

            .images_container img {
                width: 80%;
                align-items: center;
            }
        }

        @media screen and (max-width: 902px) {

            .gallery_sec {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .gallery_container {
                width: 100%;
                align-items: center;
                padding: 0%;
            }

            .gallery_container h4 {
                font-size: 170%;
            }
        }

        @media screen and (max-width: 800px) {

            .gallery_container h4 {
                font-size: 140%;
            }
        }

        @media screen and (max-width: 394px) {

            .gallery_container {
                padding: 1%;
            }

            .gallery_container h4 {
                font-size: 100%;
            }
        }

        @media screen and (max-width: 270px) {

            .gallery_container {
                padding: 1%;
            }

            .gallery_container h4 {
                font-size: 80%;
            }
        }
    </style>
    <link href="assets/css/mediaqueries.css" rel="stylesheet" type="text/css">
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

<body>

    






    <!-- GALLERY -->
    <section class="gallery_sec">
        <div class="gallery_container">
            <h4 onclick="showAll()">SHOW ALL</h4>
            <h4 onclick="filterByCategory('FITNESS')">FITNESS</h4>
            <h4 onclick="filterByCategory('HEALTH')">HEALTH</h4>
            <h4 onclick="filterByCategory('NUTRITION')">NUTRITION</h4>
            <h4 onclick="filterByCategory('TRAINING')">TRAINING</h4>
        </div>
        <div class="images_container">
            <!-- Your images here -->

            <div class="images_container1"> <img src="/assets/img/gallery_img_t1.JPG" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_t2.JPG" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_t3.JPG" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_t4.png" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_t5.png" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_t6.jpg" class="TRAINING"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_f1.JPG" class="FITNESS"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_f2.JPG" class="FITNESS"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_f3.JPG" class="FITNESS"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_f4.JPG" class="FITNESS"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_h1.JPG" class="HEALTH"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_h2.JPG" class="HEALTH"></div>
            <div class="images_container1"> <img src="/assets/img/gallery_img_h3.JPG" class="HEALTH"></div>

            <div class="images_container1"><img src="/assets/img/gallery_img_n1.jpg" class="NUTRITION"></div>
            <div class="images_container1"><img src="/assets/img/gallery_img_n2.jpg" class="NUTRITION"></div>
            <div class="images_container1"><img src="/assets/img/gallery_img_n3.jpg" class="NUTRITION"></div>
            <div class="images_container1"><img src="/assets/img/gallery_img_n4.jpg" class="NUTRITION"></div>




            <!-- Add more images with appropriate class names for other categories -->
        </div>
    </section>




    



    <script>

        // Set "SHOW ALL" filter as active by default
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.gallery_container h4:first-child').classList.add('active-category');
        });

        function showAll() {
            // Show all images
            document.querySelectorAll('.images_container img').forEach(img => {
                img.style.display = 'block';
            });

            // Highlight "SHOW ALL" filter
            document.querySelectorAll('.gallery_container h4').forEach(category => {
                category.classList.remove('active-category');
            });
            document.querySelector('.gallery_container h4:first-child').classList.add('active-category');
        }

        function filterByCategory(category) {
            // Hide all images
            document.querySelectorAll('.images_container img').forEach(img => {
                img.style.display = 'none';
            });

            // Show images of the selected category
            document.querySelectorAll('.images_container img.' + category).forEach(img => {
                img.style.display = 'block';
            });

            // Remove active class from all categories
            document.querySelectorAll('.gallery_container h4').forEach(cat => {
                cat.classList.remove('active-category');
            });

            // Add active class to the clicked category
            document.querySelector('.gallery_container h4.' + category).classList.add('active-category');
        }


    </script>

</body>
