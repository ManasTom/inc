<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A to Z Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
}

.card {
    position: relative;
    border: 2px solid #E69E3D;
    padding: 20px;
    max-width: 300px;
    margin: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    clip-path: polygon(5% 0%, 100% 0%, 100% 95%, 95% 100%, 0% 100%, 0% 5%);
}

.card h2 {
    font-size: 1.5em;
    color: #3F2910;
    margin-bottom: 10px;
}

.card p {
    font-size: 1em;
    color: #3F2910;
    line-height: 1.5;
}

@media (max-width: 600px) {
    .card {
        max-width: 90%;
        padding: 15px;
    }
}

  </style>
    <div class="card">
        <h2>A to Z Services</h2>
        <p>Our logistics and international shipping services are flexible and customizable; therefore all shipment requirements and needs can be ruminated over and attained with ease.</p>
    </div>
</body>
</html>
