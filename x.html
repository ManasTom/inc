<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <input id="name_" type="text" placeholder="name">
        <input id="phone_" type="text" placeholder="number">
        <button id="send_" type="submit">Send</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBA528W7IjCXZpFIaUwUrIhP_HN2l9ql9Y",
            authDomain: "learn-firebase-b410b.firebaseapp.com",
            databaseURL: "https://learn-firebase-b410b-default-rtdb.firebaseio.com",
            projectId: "learn-firebase-b410b",
            storageBucket: "learn-firebase-b410b.appspot.com",
            messagingSenderId: "214595366049",
            appId: "1:214595366049:web:c6600e1ae86fe2e8a2d4e0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);



        function readFormC() {
            Name = document.getElementById("name_").value;
            Phone = document.getElementById("phone_").value;
        }


        document.getElementById("send_").onclick = function () {
            readFormC();

            if (Name, Phone) {
                firebase
                    .database()
                    .ref("contacts/" + Name)
                    .set({
                        name_: Name,
                        phone_: Phone,
                    });
                alert("New contact added");
            } else {
                alert("Please enter name.");
            }


            document.getElementById("name_").value = "";
            document.getElementById("phone_").value = "";


        };




    </script>

</body>

</html>
