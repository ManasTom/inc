<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="spinner">
        <div class="spinner1"></div>
    </div>
    <style>
        .spinner {
            background-image: linear-gradient(#F4B845 35%, rgb(255, 0, 0));
            width: 800px;
            height: 800px;
            animation: spinning82341 1.7s linear infinite;
            text-align: center;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0px -5px 20px 0px rgb(255, 189, 66), 0px 5px 20px 0px rgb(255, 77, 45);
        }

        .spinner1 {
            background-color: rgb(255, 255, 255);
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(10px);
        }

        @keyframes spinning82341 {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
